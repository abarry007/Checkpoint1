<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a3f5cee401.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <!-- Grid 1 -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>

    <!-- Grid 2 -->
    <div class="gridTwo">
        <div class="red">
            <p>Color Red</p>
        </div>
        <div class="blue">
            <p>Color Blue</p>
        </div>
        <div class="yellow">
            <p>Color Yellow</p>
        </div>
    </div>

    <!-- Grid 3 -->
    <div class="gridThree">
        <div class="line">
            <p>Deep Ice</p>
        </div>
        <div class="image">
            <img src="image2/images1/Ice2.png" alt="Image" class="image">
        </div>
    </div>

    <!-- Grid 4 -->
    <div class="gridFour">
        <div class="gridFourTag1">
          <p> My first homework</p>
        </div>
        <div id="gridFourTag2">
          <p>Matematics</p>
          <p>History</p>
        </div>
      </div>

    <!-- Grid 5 -->
    <div class="gridFive">
        <div class="Text">
          <p>Amazing Pictures</p>
        </div>
        <div class="Photos">
          <div class="Photo1">
            <img src="image2/images1/Jump.jpg" alt="Imagen 1">
          </div>
          <div class="Photo2">
            <img src="image2/images1/Music.jpg" alt="Imagen 2">
          </div>
         </div>
      </div>

    <!-- Grid 6 -->
    <div class="gridSix">
      <div class="icon">
        <i class="fa-regular fa-star fa-shake" style="color: #FFD43B;"></i>
      </div>
      <div class="text">
        <p>Mission Accomplished </p>
      </div>
    </div>
    
</body>
</html>
